<style>
  * {
    line-height: 1.5;
    text-overflow: ellipsis;
    overflow-wrap: break-word;
    hyphens: auto;
    text-size-adjust: 100%;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    accent-color: #8d71ff;
    scroll-behavior: smooth;
    scrollbar-width: thin;
    scrollbar-color: #8d71ff #ffffff;
  }

  *::selection {
    color: #ffffff;
    background-color: #8d71ff;
  }

  *::-webkit-scrollbar {
    width: 4px;
    height: 4px;
  }

  *::-webkit-scrollbar-thumb {
    border-radius: 4px;
    background: #8d71ff;
  }

  *::-webkit-scrollbar-track {
    background: #ffffff;
  }

  *::-webkit-scrollbar-corner {
    background: #ffffff;
  }

  html {
    color-scheme: light;
  }

  img,
  picture,
  video,
  canvas,
  svg,
  iframe {
    user-select: none;
  }

  code {
    border-color: #e5e5e5 !important;
    color: #000000 !important;
  }

  code,
  .docs-story,
  .prismjs {
    background: #f2f2f2 !important;
    box-shadow: none !important;
  }

  .docs-story + div .prismjs {
    border-top: 1px solid #e5e5e5 !important;
    background: #000000 !important;
  }

  .docs-story + div button:focus {
    box-shadow: #8d71ff 0 -3px 0 0 inset !important;
  }

  .sb-preparing-story,
  .sb-preparing-docs,
  .sb-nopreview,
  .sb-errordisplay,
  .sb-previewBlock {
    background: #ffffff !important;
  }

  .sb-previewBlock_header {
    background: #f0f0f0 !important;
  }

  .sb-previewBlock_icon {
    background: rgba(0, 0, 0, 0.1) !important;
  }

  .sb-argstableBlock {
    border: 1px solid rgba(0, 0, 0, 0.1) !important;
    border-radius: 4px !important;
    border-collapse: initial !important;
    background: #f2f2f2 !important;
    box-shadow: rgb(0 0 0 / 10%) 0 1px 3px 0 !important;
  }

  .sb-argstableBlock-head {
    box-shadow: rgb(0 0 0 / 10%) 0 -1px 0 0 inset !important;
  }

  .sb-argstableBlock-body {
    border-radius: 0 !important;
    box-shadow: none !important;
  }

  .sb-argstableBlock-body tr:first-child td:first-child {
    border-top-left-radius: 0 !important;
  }

  .sb-argstableBlock-body tr:first-child td:last-child {
    border-top-right-radius: 0 !important;
  }

  @media (prefers-color-scheme: dark) {
    * {
      scrollbar-color: #8d71ff #000000;
    }

    *::-webkit-scrollbar-track {
      background: #000000;
    }

    *::-webkit-scrollbar-corner {
      background: #000000;
    }

    html {
      color-scheme: dark;
    }

    code {
      border-color: #2c2c2c !important;
      color: #ffffff !important;
    }

    .sb-preparing-story,
    .sb-preparing-docs,
    .sb-nopreview,
    .sb-errordisplay,
    .sb-previewBlock,
    .sb-argstableBlock-body td {
      background: #000000 !important;
    }

    code,
    .docs-story,
    .prismjs,
    .sb-argstableBlock,
    .sb-previewBlock_header {
      background: #1c1c1c !important;
    }

    .sb-argstableBlock,
    .sb-previewBlock_icon,
    .sb-previewBlock,
    .sb-argstableBlock th span,
    .sb-argstableBlock td span {
      border-color: #2c2c2c !important;
    }

    .docs-story + div .prismjs {
      border-color: #2c2c2c !important;
    }
  }
</style>
