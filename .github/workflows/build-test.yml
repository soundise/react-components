name: Build and Test
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Check types
        run: yarn check-types

      - name: Run tests
        run: yarn test

      - name: Build library
        run: yarn build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
